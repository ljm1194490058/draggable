<!DOCTYPE html>
<html>
<head>
  <title>文件上传</title>
</head>
<body>
  <h1>文件上传</h1>
  <form method="post" enctype="multipart/form-data" action="/upload/">
    {% csrf_token %}
    <input type="file" name="file">
    <br><br>
    <input type="submit" value="上传">
  </form>


  <table border="1">
    <thead>
    <tr>
        {% for col in columns %}
            <th>{{ col }}</th>
        {% endfor %}
    </tr>
    </thead>
    <tbody>
    {% for row in values %}
        <tr>
            {% for cell in row %}
                <td>{{ cell }}</td>
            {% endfor %}
        </tr>
    {% endfor %}
    </tbody>
</table>


  {% if file_url %}
    <br><br>
    <h3>已上传的文件:</h3>
    <a href="{{ file_url }}" target="_blank">下载</a>
  {% endif %}
</body>
</html>
